<!DOCTYPE html>
<html lang="es">
    <head>
        <!-------------LAMADA SCRIPTS---------------------->
        <meta charset="utf-8">

        <!-------------LINKEAR CSS---------------------->
        <link rel="stylesheet" href="styles.css" />

        <!------------- TITULO DE LA PAGINA ---------------------->
        <title>¿Cuánto pesa tú Pokémon?</title>

        <!------------- ICONO DE LA PAGINA ---------------------->
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    </head>
    <body>
        <div class="webWrapper" style="text-align: center;">
            <h1 style="text-decoration:underline;">¿Cuánto pesa tú Pokémon?</h1>
            <br>
            <img src="https://www.pngmart.com/files/12/Ash-Ketchum-PNG-Photos.png" alt="Ash Ketchum Pointing PNG"width="200px">
            <br><br>
            <div class="container">
                <div class="search_wrap search_wrap_1">
                    <div class="search_box">
                        <form>
                            <input type="text" id="nombrePokemon" name="nombrePokemon" placeholder="¡Elige un pokémon!" class="input"><br>
                            <div class="btn btn_common">
                                <input type="button" onclick="cargarPokemon()" class="fas fa-search"><img src="https://www.freeiconspng.com/uploads/search-icon-png-21.png" width="30px" class="imagenBusqueda"></button>
                            </div>
                        </form>
                    </div>  
                </div>
            </div> 

            <div id="contenedorError">
                <p id="textoError"></p>
            </div>

            <div class="pokemonCard" id="pokemonCard">
                <h2 class="nombrePokemonData" id="idNombrePokemon"></h2>
                <img class="imagenPokemon" id="idImagenPokemon" src="">
                <h1 class="pesoPokemonData" id="idPesoPokemon"></h1>
            </div>
        </div>

    </body>
    <!-------------JSCRIPT---------------------->
    <script src="scripts.js"></script>
